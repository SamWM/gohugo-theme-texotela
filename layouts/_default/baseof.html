<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <header id="page-header">
            {{- partial "header.html" . -}}
            <nav id="main-menu">
                {{- partial "menu.html" . -}}
            </nav>
        </header>
        <main id="content" class="p-4">
        {{- block "main" . }}{{- end }}
        </main>
        <footer id="main-footer" class="p-4">
            {{- partial "footer.html" . -}}
        </footer>
    </body>
</html>
